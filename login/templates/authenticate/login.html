{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <div class="container2">
        {% if messages %}
        <div class="messages">
            
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            
        </div>
        {% endif %}
        <div class="login-container">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" name="username" id="id_username" class = "login-input" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input type="password" name="password" id="id_password" class = "login-input" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'register_user' %}">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
